plugins {
    id "java-library"
    id "idea"
    id "eclipse"
    id 'maven-publish'
}

version '2.0'

sourceCompatibility = JavaVersion.VERSION_1_8

ext.moduleName = 'org.l2j.mmocore'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/org.l2j.mmocore']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.8.0-beta2'
}

compileJava {
    inputs.property("moduleName", moduleName)
}

jar {
    baseName 'mmocore'
}