language: java
sudo: required

addons:
  sonarcloud:
    organization: "joealisson-github"
    token:
      secure: ""

jdk:
  - oraclejdk8

install:
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

notifications:
  email: false

after_success:
  - ./gradlew cobertura coveralls
  - sonar-scanner