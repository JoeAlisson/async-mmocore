language: java
sudo: required

addons:
  sonarcloud:
    organization: "joealisson-github"
    token:
      secure: ${{ secrets.SONAR_SECRET }}

jdk:
  - openjdk11

git:
  depth: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache
    - $HOME/.m2/repository
    - $HOME/.gradle
    - .gradle

notifications:
  email: false

script:
  - ./gradlew build

after_success:
  - sonar-scanner