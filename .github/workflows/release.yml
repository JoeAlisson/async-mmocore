name: Release
on:
  release:
    types:
      - published

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Configure GPG Key
        run: |
          mkdir -p ~/.gnupg/
          printf "$GPG_SIGNING_KEY" | base64 --decode > ~/.gnupg/secring.gpg
          gpg --import ~/.gnupg/secring.gpg
        env:
          GPG_SIGNING_KEY: ${{ secrets.SIGN_RING_FILE }}
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ossrhUsername: ${{ secrets.SONATYPE_USER }}
          ossrhPassword: ${{ secrets.SONATYPE_PWD }}
          signing.keyId: ${{ secrets.SIGN_KEY_ID }}
          signing.password: ${{ secrets.SIGN_PWD }}
        run: ./gradlew publish -PossrhUsername="$ossrhUsername" -PossrhPassword="$ossrhPassword" -Psigning.keyId="$signing.keyId" -Psigning.password="$signing.password" -Psigning.secretKeyRingFile="~/.gnupg/secring.gpg"
